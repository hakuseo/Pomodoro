<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/552326acc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <label class="switch-button">
          <input type="checkbox" class="mode-check" />
          <span class="onoff-switch"> </span>
        </label>
        <button class="reset">
          <i class="fas fa-undo-alt"></i>
        </button>
        <div class="meatballs">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>

      <!-- navigation -->
      <nav class="nav">
        <ul class="nav-bar">
          <button id="15" class="minBtn">15분</button>
          <button id="30" class="minBtn">30분</button>
          <button id="45" class="minBtn">45분</button>
        </ul>
      </nav>

      <!-- section -->
      <section class="section">
        <section class="countdown"></section>
      </section>

      <!-- button -->
      <div class="btn">
        <button class="start">start</button>
        <button class="pause">pause</button>
      </div>

      <audio class="audio" src="./bell.mp3"></audio>
    </div>
  </body>
</html>
